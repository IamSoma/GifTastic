<!DOCTYPE html>
<html>
 <head>
    <meta charset="utf-8">
    <title>giphyAPI</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M" crossorigin="anonymous">
 </head>
 <body>
	<div class="buttons">
		<button id='space-button' type="button" class="btn btn-primary" data-toggle="button" aria-pressed="false" autocomplete="off">Single toggle
	    </button>
	</div>
	<div id="images">
		
	</div>




	<script src="http://code.jquery.com/jquery-2.1.3.min.js"></script>
  	<script type="text/javascript">


      var topics = ["space", "stars", "planets", "spaceships", "aliens", "spacebattles"];



    // Event listener for our cat-button
    $("#space-button").on("click", function() {

      // Storing our giphy API URL for a random cat image
      var key = "Wlr6m0r2PKy2X6cGhYt3xRpFVa01vrAC&";
      var queryURL = "http://api.giphy.com/v1/gifs/random?api_key="+ key +"tag="+ topics[1];

      // Perfoming an AJAX GET request to our queryURL
      $.ajax({
        url: queryURL,
        method: "GET"
      })

      // After the data from the AJAX request comes back
      .done(function(response) {

        // Saving the image_original_url property
        var imageUrl = response.data.image_original_url;

        // Creating and storing an image tag
        var catImage = $("<img>");

        // Setting the catImage src attribute to imageUrl
        catImage.attr("src", imageUrl);
        catImage.attr("alt", "cat image");

        // Prepending the catImage to the images div
        $("#images").prepend(catImage);
      });
    });
  	</script>


 </body>
</html>
